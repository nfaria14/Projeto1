    <!--MODAL PARA REGISTO-->
    <div class="modal fade" id="registoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="frmRegister">
                        <!--NOME-->
                        <div class="form-group">
                            <label for="inputName">Nome</label>
                            <input required type="text" class="form-control" id="inputName" placeholder="nome">
                        </div>
                        <!--EMAIL-->
                        <div class="form-group">
                            <label for="inputEmail">E-mail</label>
                            <input required type="email" class="form-control" id="inputEmail" placeholder="email">
                        </div>

                        <!--PASSWORD-->
                        <div class="form-group">
                            <label for="inputPassword1">Password</label>
                            <input required minlength="5" type="password" class="form-control" id="inputPassword1" placeholder="password">
                        </div>

                        <!-- CONFIRMAR PASSWORD-->
                        <div class="form-group">
                            <label for="inputPassword2">Confirmar password</label>
                            <input required minlength="5" type="password" class="form-control" id="inputPassword2" placeholder="password">
                        </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <input type="submit" class="btn btn-primary" value="Registar" />
                </div>
                </form>
            </div>
        </div>
    </div>

    <!--MODAL PARA AUTENTICAÇÃO-->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="frmLogin">
                        <!--EMAIL-->
                        <div class="form-group">
                            <label for="inputLoginEmail">E-mail</label>
                            <input required type="email" class="form-control" id="inputLoginEmail" placeholder="email">
                        </div>

                        <!--PASSWORD-->
                        <div class="form-group">
                            <label for="inputLoginPassword">Password</label>
                            <input type="password" class="form-control" id="inputLoginPassword" placeholder="password">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <input type="submit" onclick="myFunction()" class="btn btn-primary" value="Login" />
                </div>
                </form>
            </div>
        </div>
    </div>

    </div>


    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">Criação de evento</h1>

            <form id="frmEventos">


                <div class="form-group row">
                    <label for="inputNome" class="col-1 col-form-label">Nome:</label>
                    <div class="col-11">
                        <input type="text" value="Evento" class="form-control" id="inputNome" maxlength="30" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputData" class="col-1 col-form-label">Data:</label>
                    <div class="col-3">
                        <input type="date" class="form-control" id="inputData" required>
                    </div>

                    <label for="inputTime" class="col-1 col-form-label">Hora:</label>
                    <div class="col-3">
                        <input type="time" value="hh-mm AM" class="form-control" id="inputTime" required>
                    </div>
                    <label for="inputSala" class="col-1 col-form-label">Sala:</label>
                    <div class="col-3">
                        <input type="text" value="Sala" class="form-control" id="inputSala" maxlength="4" required>
                    </div>
                </div>


                <div class="form-group row">
                    <label for="selCategorias" class="col-1 col-form-label">Categorias:</label>
                    <div class="col-1">
                        <select id="selCategorias"></select>
                    </div>
                    <div class="col-5">
                        <input type="text" value: "Escreva aqui as categorias" id="inputCategoria">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputResponsavel" class="col-1 col-form-label">Responsavel:</label>
                    <div class="col-5">
                        <input type="text" value="Evento" class="form-control" id="inputResponsavel" maxlength="30" required>
                    </div>

                    <label for="inputPoster" class="col-1 col-form-label">Imagem:</label>
                    <div class="col-5">
                            <input type="url" value="url" class="form-control" id="inputPoster" required>
                        </div>
                </div>


            </form>
        </div>
    </div>
