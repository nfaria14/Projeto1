</head>

            function openNav() {

            }

            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";

        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto">

    <!--MODAL PARA REGISTO-->
    <div class="modal fade" id="registoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="frmRegister">
                        <!--NOME-->
                        <div class="form-group">
                            <label for="inputName">Nome</label>
                            <input required type="text" class="form-control" id="inputName" placeholder="nome">
                        </div>
                        <!--EMAIL-->
                        <div class="form-group">
                            <label for="inputEmail">E-mail</label>
                            <input required type="email" class="form-control" id="inputEmail" placeholder="email">
                        </div>

                        <!--PASSWORD-->
                        <div class="form-group">
                            <label for="inputPassword1">Password</label>
                            <input required minlength="5" type="password" class="form-control" id="inputPassword1" placeholder="password">
                        </div>

                        <!-- CONFIRMAR PASSWORD-->
                        <div class="form-group">
                            <label for="inputPassword2">Confirmar password</label>
                            <input required minlength="5" type="password" class="form-control" id="inputPassword2" placeholder="password">
                        </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <input type="submit" class="btn btn-primary" value="Registar" />
                </div>
                </form>
            </div>
        </div>
    </div>

    <!--MODAL PARA AUTENTICAÇÃO-->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="frmLogin">
                        <!--EMAIL-->
                        <div class="form-group">
                            <label for="inputLoginEmail">E-mail</label>
                            <input required type="email" class="form-control" id="inputLoginEmail" placeholder="email">
                        </div>

                        <!--PASSWORD-->
                        <div class="form-group">
                            <label for="inputLoginPassword">Password</label>
                            <input type="password" class="form-control" id="inputLoginPassword" placeholder="password">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <input type="submit" class="btn btn-primary" value="Login" />
                </div>
                </form>
            </div>
        </div>
    </div>


    <!--DESCRICAO DO EVENTO-->
    <div class="container">
        <div class="row">
            <div class="col-md-1">

            </div>
            <div class="col-md-5">
                <div class="jumbotron">
                    <h1 class="display-3">Descrição do Evento</h1>

                    <form id="frmEventos">

                        <div class="form-row">
                            <!--Campo nome-->
                            <div class="form-group col-md-5">
                                <label for="inputNome">Nome</label>
                                <input type="text" class="form-control" id="inputNome" disabled>
                            </div>
                        </div>

                        <!--DATA, HORA E SALA-->
                        <div class="form-row">
                            <div class="form-group col-md-5">
                                <label for="inputData">Data</label>
                                <input type="date" class="form-control" id="inputData" disabled>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-5">
                                <label for="inputTime">Hora</label>
                                <input type="time" class="form-control" id="inputTime" disabled>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-5">
                                <label for="inputSala">Sala</label>
                                <input type="text" class="form-control" id="inputSala" maxlength="4" disabled>
                            </div>
                        </div>

                        <!--Categorias-->
                        <div class="form-row">

                            <div class="form-group col-md-5">
                                <label for="selCategorias">Categorias</label>
                                <input type="text" id="inputCategoria" disabled>
                            </div>
                        </div>
                        <!--Responsável-->
                        <div class="form-row">
                            <div class="form-group col-md-5">
                                <label for="inputResponsavel">Nome do Responsável</label>
                                <input type="text" class="form-control" id="inputResponsavel" maxlength="30" disabled>
                            </div>
                        </div>
                        <!-- Buttons-->
                        <div class="form-row">
                            <div class="form-group col-md-5">
                                <button type="submit" class="btn btn-primary mb-2">Fechar</button>

                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <div class="col-md-6">
         <div class="row">
               
                    <!-- NOVO COMENTARIOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO-->
                    <div class="container" style="margin-top: 200px">
                            <div class="col-sm-10">
                                    <button id="1" type="button" class="btn btn-default btn-grey btn-sm">
                                        <span class="fa fa-star" aria-hidden="true"></span>
                                    </button>
                                    <button id="2" type="button" class="btn btn-default btn-grey btn-sm">
                                        <span class="fa fa-star" aria-hidden="true"></span>
                                    </button>
                                    <button id="3" type="button" class="btn btn-default btn-grey btn-sm">
                                        <span class="fa fa-star" aria-hidden="true"></span>
                                    </button>
                                    <button id="4" type="button" class="btn btn-default btn-grey btn-sm">
                                        <span class="fa fa-star" aria-hidden="true"></span>
                                    </button>
                                    <button id="5" type="button" class="btn btn-default btn-grey btn-sm">
                                        <span class="fa fa-star" aria-hidden="true"></span>
                                    </button>
                                    <br>
                                    <br>
                                    <button id="botaoPontuar" class="btn btn-secondary green" style="display: none">Pontuar</button>
                                </div>
                            </div>
                            <br>
                        <div class="col-lg-4 col-md-6 col-sm-12 text-center">
                            <div class="well">
                                <h4>Comentários</h4>
                                <form id="frmComentario2">
                                    <div class="input-group" id="validar">
                                        <input required type="text" id="inputTexto2" class="form-control input-sm chat-input" placeholder="Escreva um comentario..."
                                        />
                                        <input type="button" class="btn btn-primary" id="newComentario2" value="Comentar">
                                    </div>
                                </form>

                                <div class="container" id="testimonial2"> </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

        </div>
