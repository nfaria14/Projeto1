<!doctype html>
<html lang="en">

<head>
    <title>eNote</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- SideBar CSS -->
    <link rel="stylesheet" href="css/sidebar.css">

    <!--Custom JS-->
    <script src="../js/utilizadores.js"></script>
    <script src="js/login.js"></script>


</head>

<body>
    <!--BARRA DE NAVEGAÇÃO-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <!-- SIDEBAR-->
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">Eventos</a>
            <a href="#">Parcerias</a>
            <a href="#">Docentes</a>
            <a href="#">Testemunhos</a>
        </div>
        <span style="font-size:30px;color:rgb(128, 128, 128);cursor:pointer" onclick="openNav()">&#9776; menu</span>



        <script>
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
            }

            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
            }
        </script>

        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto">

            </ul>
            <ul class="navbar-nav">
                <!--OPÇÃO LOGIN-->
                <li id="optLogin" class="nav-item">
                    <a data-toggle="modal" data-target="#loginModal" class="nav-link" href="#">Login</a>
                </li>
                <!--OPÇÃO REGISTO-->
                <li id="optRegister" class="nav-item">
                    <a data-toggle="modal" data-target="#registoModal" class="nav-link" href="#">Registo</a>
                </li>
            </ul>
        </div>
    </nav>


    
    <!--CATALOG (jumbotron)-->
    <div class="jumbotron">
        <h1 class="display-4">Catálogo de Eventos</h1>
        <p class="lead">Pesquise todos os eventos!</p>

        <!--
            FILTRO
            - por AUTOR
            - por PAÍS
            ORDENAÇÃO
            - mais recentes
            ADICIONAR VIAGEM
        -->
        <form class="form-inline">
            <div class="form-group mb-2">
                <label for="selCategorias">Categorias</label>
                <select id="selCategorias"></select>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="selRecentes">Mais recentes</label>
                <select id="selRecentes"></select>
            </div>
            <button id="btnSearch" type="button" class="btn btn-primary mb-2 mr-1">Procurar</button>

        </form>

        <div id="eventosCatalog" class="container">

        </div>
    </div>




    <!--MODAL PARA REGISTO-->
    <div class="modal fade" id="registoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="frmRegister">
                        <!--NOME-->
                        <div class="form-group">
                            <label for="inputName">Nome</label>
                            <input required type="text" class="form-control" id="inputName" placeholder="nome">
                        </div>
                        <!--EMAIL-->
                        <div class="form-group">
                            <label for="inputEmail">E-mail</label>
                            <input required type="email" class="form-control" id="inputEmail" placeholder="email">
                        </div>

                        <!--PASSWORD-->
                        <div class="form-group">
                            <label for="inputPassword1">Password</label>
                            <input required minlength="5" type="password" class="form-control" id="inputPassword1" placeholder="password">
                        </div>

                        <!-- CONFIRMAR PASSWORD-->
                        <div class="form-group">
                            <label for="inputPassword2">Confirmar password</label>
                            <input required minlength="5" type="password" class="form-control" id="inputPassword2" placeholder="password">
                        </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <input type="submit" class="btn btn-primary" value="Registar" />
                </div>
                </form>
            </div>
        </div>
    </div>

    <!--MODAL PARA AUTENTICAÇÃO-->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="frmLogin">
                        <!--EMAIL-->
                        <div class="form-group">
                            <label for="inputLoginEmail">E-mail</label>
                            <input required type="email" class="form-control" id="inputLoginEmail" placeholder="email">
                        </div>

                        <!--PASSWORD-->
                        <div class="form-group">
                            <label for="inputLoginPassword">Password</label>
                            <input type="password" class="form-control" id="inputLoginPassword" placeholder="password">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <input type="submit" class="btn btn-primary" value="Login" />
                </div>
                </form>
            </div>
        </div>
    </div>

    </div>


    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
